name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Runs only on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/service-go:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/service-go:latest ${{ secrets.DOCKER_USERNAME }}/service-go:${{ github.sha }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/service-go:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/service-go:${{ github.sha }}
